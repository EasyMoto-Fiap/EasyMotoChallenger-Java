spring.application.name=easymoto-api

# =======================================================
#   BANCO DE DADOS ORACLE (CONFIGURADO VIA DOCKER COMPOSE)
# =======================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ========================
#   CONFIGURAÇÕES DO JPA
# ========================
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate # O Flyway vai gerenciar o schema, então o Hibernate só valida

# ========================
#   CONFIGURAÇÕES DO FLYWAY
# ========================
spring.flyway.enabled=true

# ========================
#   OUTRAS CONFIGURAÇÕES
# ========================
spring.cache.type=simple
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Chave secreta para JWT (exemplo)
api.security.token.secret=easy-moto-mi-sonaria