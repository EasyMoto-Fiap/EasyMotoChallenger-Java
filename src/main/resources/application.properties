spring.application.name=easymoto-api

# =======================================================
#   BANCO DE DADOS POSTGRES (PARA DEV LOCAL E DOCKER)
# =======================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/easymoto
spring.datasource.username=easymoto_user
spring.datasource.password=easymoto_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================
#   CONFIGURAÇÕES DO JPA
# ========================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
# O Flyway vai gerenciar o schema, então o Hibernate só valida
spring.jpa.hibernate.ddl-auto=validate

# ========================
#   CONFIGURAÇÕES DO FLYWAY
# ========================
spring.flyway.enabled=true

# ========================
#   OUTRAS CONFIGURAÇÕES
# ========================
spring.cache.type=none # Melhor para desenvolvimento
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Chave secreta para JWT (exemplo)
api.security.token.secret=easy-moto-mi-sonaria