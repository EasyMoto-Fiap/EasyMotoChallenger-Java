<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}" th:with="titulo='Novo Funcionário'"
      xmlns:layout="http://www.w3.org/1999/xhtml"
>

    <section layout:fragment="conteudo">
        <h1>Novo Funcionário</h1>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/web/funcionarios/salvar}" th:object="${funcionarioRequest}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nomeFunc" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" th:field="*{nomeFunc}" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nomeFunc')}" th:errors="*{nomeFunc}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cpfFunc" class="form-label">CPF</label>
                            <input type="text" class="form-control" th:field="*{cpfFunc}" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('cpfFunc')}" th:errors="*{cpfFunc}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="emailFunc" class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{emailFunc}" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('emailFunc')}" th:errors="*{emailFunc}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefoneFunc" class="form-label">Telefone</label>
                            <input type="text" class="form-control" th:field="*{telefoneFunc}" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('telefoneFunc')}" th:errors="*{telefoneFunc}"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cargo" class="form-label">Cargo</label>
                            <select class="form-select" th:field="*{cargo}" th:errorclass="is-invalid">
                                <option th:each="c : ${cargos}" th:value="${c}" th:text="${c}"></option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="filialId" class="form-label">Filial</label>
                            <select class="form-select" th:field="*{filialId}" th:errorclass="is-invalid">
                                <option value="">Selecione...</option>
                                <option th:each="filial : ${filiais}" th:value="${filial.id}" th:text="${filial.nomeFilial}"></option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('filialId')}" th:errors="*{filialId}"></div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <a th:href="@{/web/funcionarios}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</html>
