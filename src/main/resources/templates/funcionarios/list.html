<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" th:with="titulo='Lista de Funcionários'" xmlns:layout="http://www.w3.org/1999/xhtml">
<section layout:fragment="conteudo">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Funcionários Cadastrados</h1>
        <a href="/web/funcionarios/novo" class="btn btn-success">Novo Funcionário</a>
    </div>

    <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
    <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>

    <p>
        <a class="btn btn-outline-secondary btn-sm" data-bs-toggle="collapse" href="#filtroCollapse" role="button">
            <i class="fas fa-filter"></i> Mostrar/Ocultar Filtros
        </a>
    </p>
    <div class="collapse" id="filtroCollapse">
        <div class="card card-body mb-4">
            <form th:action="@{/web/funcionarios}" method="get" class="row g-3 align-items-end">
                <div class="col-md-5">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" th:value="${selectedNome}">
                </div>
                <div class="col-md-4">
                    <label for="cargo" class="form-label">Cargo</label>
                    <select id="cargo" name="cargo" class="form-select">
                        <option value="">Todos</option>
                        <option th:each="c : ${cargos}" th:value="${c}" th:text="${c}" th:selected="${c == selectedCargo}"></option>
                    </select>
                </div>
                <div class="col-md-3 d-flex pt-3 pt-md-0">
                    <button type="submit" class="btn btn-success me-2 flex-grow-1">Filtrar</button>
                    <a th:href="@{/web/funcionarios}" class="btn btn-secondary flex-grow-1">Limpar</a>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr><th>Nome</th><th>Email</th><th>Cargo</th><th class="text-center">Ações</th></tr>
        </thead>
        <tbody>
        <tr th:each="func : ${funcionarios}">
            <td th:text="${func.nomeFunc()}"></td>
            <td th:text="${func.emailFunc()}"></td>
            <td><span class="badge" th:classappend="${func.cargo().name() == 'ADMIN' ? 'bg-success' : 'bg-secondary'}" th:text="${func.cargo()}"></span></td>
            <td class="text-center">
                <a th:href="@{/web/funcionarios/editar/{id}(id=${func.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:if="${#authentication.principal.username != func.emailFunc()}"
                   th:href="@{/web/funcionarios/deletar/{id}(id=${func.id})}"
                   class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</html>
