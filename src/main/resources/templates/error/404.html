<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}" th:with="titulo='Página Não Encontrada'"
      xmlns:layout="http://www.w3.org/1999/xhtml"
>

    <section layout:fragment="conteudo">
        <div class="py-5 text-center">
            <video autoplay loop muted class="mb-4" style="max-width: 300px; border-radius: 15px;">
                <source th:src="@{/images/gif.mp4}" type="video/mp4">
                Seu navegador não suporta o vídeo.
            </video>

            <h1 class="display-1">404</h1>
            <h2>Página Não Encontrada</h2>
            <p class="lead">
                Oops! Parece que o caminho que você tentou acessar não existe.
            </p>
            <a th:href="@{/}" class="btn btn-primary mt-3">Voltar para a Página Inicial</a>
        </div>
    </section>
</html>
