<!DOCTYPE html>
<html layout:decorate="~{layout}" th:with="titulo='Gerenciar Locações'" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<section layout:fragment="conteudo">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Gerenciar Locações</h1>
        <a href="/web/locacoes/novo" class="btn btn-success">Nova Locação</a>
    </div>
    <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
    <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>

    <p>
        <a class="btn btn-outline-secondary btn-sm" data-bs-toggle="collapse" href="#filtroCollapse" role="button">
            <i class="fas fa-filter"></i> Mostrar/Ocultar Filtros
        </a>
    </p>

    <div class="collapse" id="filtroCollapse">
        <div class="card card-body mb-4">
            <form th:action="@{/web/locacoes}" method="get" class="row g-3 align-items-end">
                <div class="col-lg-3 col-md-6">
                    <label for="clienteNome" class="form-label">Nome do Cliente</label>
                    <input type="text" id="clienteNome" name="clienteNome" class="form-control" th:value="${selectedClienteNome}">
                </div>
                <div class="col-lg-2 col-md-6">
                    <label for="status" class="form-label">Status</label>
                    <select id="status" name="status" class="form-select">
                        <option value="">Todos</option>
                        <option th:each="s : ${statusOptions}" th:value="${s}" th:text="${s.displayName}" th:selected="${s == selectedStatus}"></option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-6">
                    <label for="dataInicio" class="form-label">De:</label>
                    <input type="date" id="dataInicio" name="dataInicio" class="form-control" th:value="${selectedDataInicio}">
                </div>
                <div class="col-lg-2 col-md-6">
                    <label for="dataFim" class="form-label">Até:</label>
                    <input type="date" id="dataFim" name="dataFim" class="form-control" th:value="${selectedDataFim}">
                </div>
                <div class="col-lg-2 col-md-12 d-flex mt-3 mt-lg-0">
                    <button type="submit" class="btn btn-success me-2 flex-grow-1">Filtrar</button>
                    <a th:href="@{/web/locacoes}" class="btn btn-secondary flex-grow-1">Limpar</a>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr><th>ID</th><th>Cliente</th><th>Data Início</th><th>Data Fim</th><th>Status</th><th class="text-center">Ações</th></tr>
        </thead>
        <tbody>
        <tr th:each="loc : ${locacoes}">
            <td th:text="${loc.id()}"></td>
            <td th:text="${loc.clienteNome()}"></td>
            <td th:text="${#temporals.format(loc.dataInicio(), 'dd/MM/yyyy')}"></td>
            <td th:text="${#temporals.format(loc.dataFim(), 'dd/MM/yyyy')}"></td>
            <td th:text="${loc.statusLocacao().displayName}"></td>
            <td class="text-center">
                <a th:href="@{/web/locacoes/editar/{id}(id=${loc.id()})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/web/locacoes/deletar/{id}(id=${loc.id()})}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</html>
