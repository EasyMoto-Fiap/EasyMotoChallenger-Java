<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .reset-card {
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="card reset-card shadow-sm">
    <div class="card-body p-4">
        <h1 class="card-title text-center mb-3">Crie uma Nova Senha</h1>
        <p class="text-muted text-center mb-4">
            Digite e confirme sua nova senha abaixo.
        </p>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}" />

            <div class="mb-3">
                <label for="password" class="form-label">Nova Senha:</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="6" />
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirme a Nova Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required minlength="6" />
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Redefinir Senha</button>
                <a th:href="@{/login}" class="btn btn-secondary">Voltar para o Login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
