<!DOCTYPE html>
<html layout:decorate="~{layout}" th:with="titulo='Auditoria de Motos'" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<section layout:fragment="conteudo">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Auditoria de Alterações - Motos</h1>
        <a th:href="@{/web/auditoria/motos/novo}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">
            <i class="fas fa-plus me-1"></i> Novo Registro Manual
        </a>
    </div>

    <p>
        <a class="btn btn-outline-secondary btn-sm" data-bs-toggle="collapse" href="#filtroCollapse" role="button">
            <i class="fas fa-filter"></i> Mostrar/Ocultar Filtros
        </a>
    </p>
    <div class="collapse" id="filtroCollapse">
        <div class="card card-body mb-4">
            <form th:action="@{/web/auditoria/motos}" method="get" class="row g-3 align-items-end">
                <div class="col-lg-3 col-md-6">
                    <label for="userName" class="form-label">Usuário (Email)</label>
                    <input type="text" id="userName" name="userName" class="form-control" th:value="${userName}">
                </div>
                <div class="col-lg-2 col-md-6">
                    <label for="operacao" class="form-label">Operação</label>
                    <select id="operacao" name="operacao" class="form-select">
                        <option value="">Todas</option>
                        <option value="INSERT" th:selected="${operacao == 'INSERT'}">INSERT</option>
                        <option value="UPDATE" th:selected="${operacao == 'UPDATE'}">UPDATE</option>
                        <option value="DELETE" th:selected="${operacao == 'DELETE'}">DELETE</option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-6">
                    <label for="dataInicio" class="form-label">De:</label>
                    <input type="datetime-local" id="dataInicio" name="dataInicio" class="form-control" th:value="${dataInicio != null ? #temporals.format(dataInicio, 'yyyy-MM-dd''T''HH:mm') : ''}">
                </div>
                <div class="col-lg-2 col-md-6">
                    <label for="dataFim" class="form-label">Até:</label>
                    <input type="datetime-local" id="dataFim" name="dataFim" class="form-control" th:value="${dataFim != null ? #temporals.format(dataFim, 'yyyy-MM-dd''T''HH:mm') : ''}">
                </div>
                <div class="col-lg-2 col-md-12 d-flex mt-3 mt-lg-0">
                    <button type="submit" class="btn btn-success me-2 flex-grow-1">Filtrar</button>
                    <a th:href="@{/web/auditoria/motos}" class="btn btn-secondary flex-grow-1">Limpar</a>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-sm">
            <thead class="table-dark">
            <tr>
                <th class="text-center-middle">Data/Hora</th>
                <th class="text-center-middle">Usuário</th>
                <th class="text-center-middle">Operação</th>
                <th>Valores Antigos</th>
                <th>Valores Novos</th>
                <th class="text-center-middle">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${auditorias.empty}">
                <td colspan="6" class="text-center">Nenhum registro encontrado.</td>
            </tr>
            <tr th:each="log : ${auditorias.content}">
                <td class="text-center-middle" th:text="${#temporals.format(log.dataHora(), 'dd/MM/yyyy HH:mm:ss')}"></td>
                <td class="text-center-middle" th:text="${log.userName()}"></td>
                <td class="text-center-middle">
                    <div class="badge-container">
                            <span class="badge"
                                  th:classappend="${log.operacao() == 'INSERT' ? 'bg-success text-dark' : (log.operacao() == 'UPDATE' ? 'bg-warning' : 'bg-danger text-dark')}"
                                  th:text="${log.operacao()}"></span>
                    </div>
                </td>
                <td style="word-break: break-all;"><small th:text="${log.oldValues()}"></small></td>
                <td style="word-break: break-all;"><small th:text="${log.newValues()}"></small></td>
                <td class="text-center-middle">
                    <div class="d-flex justify-content-center align-items-center gap-1">
                        <a th:href="@{/web/auditoria/motos/view/{id}(id=${log.id()})}" class="btn btn-success btn-sm">Ver</a>
                        <a th:href="@{/web/auditoria/motos/editar/{id}(id=${log.id()})}" class="btn btn-warning btn-sm" sec:authorize="hasRole('ADMIN')">Editar</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</html>
