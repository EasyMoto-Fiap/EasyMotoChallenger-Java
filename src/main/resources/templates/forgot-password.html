<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Recuperar Senha</h1>
    <p>Digite seu email para gerar um link de recuperação no console da aplicação.</p>
    <form th.action="@{/forgot-password}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required autofocus />
        </div>
        <button type="submit" class="btn btn-primary">Gerar Link</button>
        <a th:href="@{/login}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
</body>
</html>
