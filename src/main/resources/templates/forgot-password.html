<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .reset-card {
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="card reset-card shadow-sm">
    <div class="card-body p-4">
        <h1 class="card-title text-center mb-3">Recuperar Senha</h1>
        <p class="text-muted text-center mb-4">
            Digite seu email e enviaremos um link para você voltar a acessar sua conta.
        </p>
        <form th:action="@{/forgot-password}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required autofocus />
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Enviar Link de Recuperação</button>
                <a th:href="@{/login}" class="btn btn-secondary">Voltar para o Login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
