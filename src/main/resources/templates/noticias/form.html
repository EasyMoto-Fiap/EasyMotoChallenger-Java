<!DOCTYPE html>
<html layout:decorate="~{layout}" th:with="titulo='Publicar Notícia'" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<section layout:fragment="conteudo">
    <h1>Publicar Nova Notícia</h1>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/web/noticias/salvar}" th:object="${noticiaRequest}" method="post">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" id="titulo" class="form-control" th:field="*{titulo}" th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                </div>
                <div class="mb-3">
                    <label for="conteudo" class="form-label">Conteúdo</label>
                    <textarea id="conteudo" class="form-control" rows="8" th:field="*{conteudo}" th:errorclass="is-invalid"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('conteudo')}" th:errors="*{conteudo}"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="autor" class="form-label">Nome do Autor</label>
                        <input type="text" id="autor" class="form-control" th:field="*{autor}" th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select id="categoria" class="form-select" th:field="*{categoria}" th:errorclass="is-invalid">
                            <option value="">Selecione...</option>
                            <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat.displayName}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-success">Publicar Notícia</button>
                    <a th:href="@{/web/noticias}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</section>
</html>
