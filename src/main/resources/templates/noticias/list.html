<!DOCTYPE html>
<html layout:decorate="~{layout}" th:with="titulo='Notícias'" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<section layout:fragment="conteudo">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Últimas Notícias</h1>
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/web/noticias/novo}" class="btn btn-primary">Publicar Nova Notícia</a>
    </div>

    <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
    <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>

    <div th:if="${noticias.isEmpty()}" class="alert alert-info">
        Nenhuma notícia cadastrada no momento.
    </div>

    <div class="row" th:unless="${noticias.isEmpty()}">
        <div class="col-md-6 mb-4" th:each="noticia : ${noticias}">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${noticia.titulo}"></h5>
                    <p class="card-text mb-2">
                        <small class="text-muted" th:text="'Por ' + ${noticia.autor.nome} + ' em ' + ${#temporals.format(noticia.dataPublicacao, 'dd/MM/yyyy')}"></small>
                    </p>
                    <p class="card-text flex-grow-1" th:text="${#strings.abbreviate(noticia.conteudo, 200)}"></p>
                    <div>
                        <a th:href="@{/web/noticias/{id}(id=${noticia.id})}" class="btn btn-outline-success btn-sm">Ler Mais</a>
                        <a sec:authorize="hasRole('ADMIN')" th:href="@{/web/noticias/deletar/{id}(id=${noticia.id})}" class="btn btn-outline-danger btn-sm">Excluir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
