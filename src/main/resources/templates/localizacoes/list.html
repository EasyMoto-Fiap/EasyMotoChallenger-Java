<!DOCTYPE html>
<html layout:decorate="~{layout}" th:with="titulo='Localizações'" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<section layout:fragment="conteudo">
    <h1 class="mb-3">Localizações Registradas (Visualização)</h1>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Data/Hora</th>
            <th>Latitude</th>
            <th>Longitude</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loc : ${localizacoes}">
            <td th:text="${loc.id()}"></td>
            <td th:text="${loc.statusLoc()}"></td>
            <td th:text="${#temporals.format(loc.dataHora(), 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${loc.latitude()}"></td>
            <td th:text="${loc.longitude()}"></td>
        </tr>
        </tbody>
    </table>
</section>
</html>
