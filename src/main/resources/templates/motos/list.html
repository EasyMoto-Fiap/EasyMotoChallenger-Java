<!DOCTYPE html>
<html
        layout:decorate="~{layout}"
        th:with="titulo='Motos'"
        xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
>
    <section layout:fragment="conteudo">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Frota de Motos</h1>
            <a href="/web/motos/novo" class="btn btn-primary">Cadastrar Nova Moto</a>
        </div>
        <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr><th>Placa</th><th>Modelo</th><th>Status</th><th class="text-center">Ações</th></tr>
            </thead>
            <tbody>
            <tr th:each="moto : ${motos}">
                <td th:text="${moto.placa()}"></td>
                <td th:text="${moto.modelo()}"></td>
                <td th:text="${moto.statusMoto()}"></td>
                <td class="text-center">
                    <a href="#" class="btn btn-warning btn-sm" disabled>Editar</a>
                    <a th:href="@{/web/motos/deletar/{id}(id=${moto.id()})}" class="btn btn-danger btn-sm" onclick="confirmarExclusao(event)">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</html>
