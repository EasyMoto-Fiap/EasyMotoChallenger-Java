<!DOCTYPE html>
<html layout:decorate="~{layout}" th:with="titulo='Motos'" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<section layout:fragment="conteudo">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Frota de Motos</h1>
        <a href="/web/motos/novo" class="btn btn-primary">Cadastrar Nova Moto</a>
    </div>
    <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
    <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>

    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/web/motos}" method="get" class="row g-3 align-items-center">
                <div class="col-md-4">
                    <label for="status" class="form-label">Filtrar por Status</label>
                    <select id="status" name="status" class="form-select">
                        <option value="">Todos os Status</option>
                        <option th:each="s : ${statusOptions}"
                                th:value="${s}"
                                th:text="${s.displayName}"
                                th:selected="${s == selectedStatus}"></option>
                    </select>
                </div>
                <div class="col-md-auto mt-4">
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                    <a th:href="@{/web/motos}" class="btn btn-secondary">Limpar</a>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr><th>Placa</th><th>Modelo</th><th>Status</th><th class="text-center">Ações</th></tr>
        </thead>
        <tbody>
        <tr th:each="moto : ${motos}">
            <td th:text="${moto.placa()}"></td>
            <td th:text="${moto.modelo()}"></td>
            <td th:text="${moto.statusMoto().displayName}"></td>
            <td class="text-center">
                <a th:href="@{/web/motos/editar/{id}(id=${moto.id()})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/web/motos/deletar/{id}(id=${moto.id()})}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</html>
