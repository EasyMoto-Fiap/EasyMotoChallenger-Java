<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}" th:with="titulo=${cliente.id == null ? 'Novo Cliente' : 'Editar Cliente'}"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<section layout:fragment="conteudo">
    <h1 th:text="${cliente.id == null ? 'Novo Cliente' : 'Editar Cliente'}"></h1>

    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/web/clientes/salvar}" th:object="${cliente}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nomeCliente" class="form-label">Nome:</label>
                    <input type="text" class="form-control" th:field="*{nomeCliente}"
                           th:errorclass="is-invalid" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nomeCliente')}"
                         th:errors="*{nomeCliente}"></div>
                </div>

                <div class="mb-3">
                    <label for="cpfCliente" class="form-label">CPF:</label>
                    <input type="text" class="form-control" th:field="*{cpfCliente}"
                           th:errorclass="is-invalid" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('cpfCliente')}"
                         th:errors="*{cpfCliente}"></div>
                </div>

                <div class="mb-3">
                    <label for="emailCliente" class="form-label">Email:</label>
                    <input type="email" class="form-control" th:field="*{emailCliente}"
                           th:errorclass="is-invalid" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('emailCliente')}"
                         th:errors="*{emailCliente}"></div>
                </div>

                <div class="mb-3">
                    <label for="telefoneCliente" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" th:field="*{telefoneCliente}"
                           th:errorclass="is-invalid" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('telefoneCliente')}"
                         th:errors="*{telefoneCliente}"></div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a href="/web/clientes" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</section>
</html>
