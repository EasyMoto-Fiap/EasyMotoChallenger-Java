<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Cliente</title>
</head>
<body>
    <h1 th:if="${cliente.id == null}">Novo Cliente</h1>
    <h1 th:unless="${cliente.id == null}">Editar Cliente</h1>

    <form action="#" th:action="@{/web/clientes/salvar}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label>Nome:</label>
            <input type="text" th:field="*{nomeCliente}" />
        </div>
        <div>
            <label>CPF:</label>
            <input type="text" th:field="*{cpfCliente}" />
        </div>
        <div>
            <label>Email:</label>
            <input type="text" th:field="*{emailCliente}" />
        </div>
        <div>
            <label>Telefone:</label>
            <input type="text" th:field="*{telefoneCliente}" />
        </div>
        <br/>
        <button type="submit">Salvar</button>
        <a href="/web/clientes">Cancelar</a>
    </form>
</body>
</html>
