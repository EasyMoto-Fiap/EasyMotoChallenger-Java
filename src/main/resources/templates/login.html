<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyMoto - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="card login-card shadow-sm">
    <div class="card-body">
        <h1 class="card-title text-center mb-4">ðŸš¦ EasyMoto Login</h1>

        <div th:if="${param.error}" class="alert alert-danger">
            UsuÃ¡rio ou senha invÃ¡lidos.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            VocÃª foi desconectado com sucesso.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email:</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" name="password" class="form-control"  required minlength="6"  />
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input" />
                <label for="remember-me" class="form-check-label">Lembrar de mim</label>
            </div>
            <div>
                <a th:href="@{/forgot-password}">Esqueceu a senha?</a>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Entrar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
