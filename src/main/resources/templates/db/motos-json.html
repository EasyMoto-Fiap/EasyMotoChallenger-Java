<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Motos JSON (MongoDB)</title>
</head>

<body>
<section layout:fragment="conteudo" class="container mt-4">

    <h2>Motos exportadas para MongoDB (JSON)</h2>

    <p>
        Cada linha abaixo é um documento da coleção <strong>motos_json</strong> no MongoDB.
    </p>

    <div th:if="${#lists.isEmpty(docs)}">
        <p>Não há documentos na coleção motos_json.</p>
    </div>

    <div th:each="doc : ${docs}" class="mb-3">
        <pre th:text="${doc.toJson()}"></pre>
    </div>

    <a th:href="@{/web/db/tools}" class="btn btn-secondary mt-3">Voltar</a>

</section>
</body>
</html>
