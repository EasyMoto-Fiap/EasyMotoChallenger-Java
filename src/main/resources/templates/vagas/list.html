<!DOCTYPE html>
<html layout:decorate="~{layout}" th:with="titulo='Gerenciar Vagas'" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<section layout:fragment="conteudo">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Gerenciar Vagas</h1>
        <a href="/web/vagas/novo" class="btn btn-success">Nova Vaga</a>
    </div>
    <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
    <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>

    <p>
        <a class="btn btn-outline-secondary" data-bs-toggle="collapse" href="#filtroCollapse" role="button">
            <i class="fas fa-filter"></i> Mostrar/Ocultar Filtros
        </a>
    </p>

    <div class="collapse" id="filtroCollapse">
        <div class="card card-body mb-4">
            <form th:action="@{/web/vagas}" method="get" class="row g-3 align-items-end">
                <div class="col-md-9">
                    <label for="status" class="form-label">Filtrar por Status</label>
                    <select id="status" name="status" class="form-select">
                        <option value="">Todos os Status</option>
                        <option th:each="s : ${statusOptions}" th:value="${s}" th:text="${s.displayName}" th:selected="${s == selectedStatus}"></option>
                    </select>
                </div>
                <div class="col-md-3 d-flex">
                    <button type="submit" class="btn btn-success me-2">Filtrar</button>
                    <a th:href="@{/web/vagas}" class="btn btn-secondary">Limpar</a>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr><th>ID</th><th>Pátio</th><th>Moto (Placa)</th><th>Status</th><th class="text-center">Ações</th></tr>
        </thead>
        <tbody>
        <tr th:each="vaga : ${vagas}">
            <td th:text="${vaga.id()}"></td>
            <td th:text="${vaga.patioNome()}"></td>
            <td th:text="${vaga.motoPlaca()}"></td>
            <td th:text="${vaga.statusVaga().displayName}"></td>
            <td class="text-center">
                <a sec:authorize="hasRole('ADMIN')" th:href="@{/web/vagas/editar/{id}(id=${vaga.id()})}" class="btn btn-warning btn-sm">Editar</a>
                <a sec:authorize="!hasRole('ADMIN')" href="#" class="btn btn-warning btn-sm" disabled>Editar</a>
                <a th:href="@{/web/vagas/deletar/{id}(id=${vaga.id()})}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</html>
