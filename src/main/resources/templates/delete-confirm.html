<!DOCTYPE html>
<html layout:decorate="~{layout}" th:with="titulo='Confirmar Exclusão'" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<section layout:fragment="conteudo">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-warning" role="alert">
                <h4 class="alert-heading">Atenção: Ação Irreversível!</h4>
                <p>Você tem certeza que deseja excluir o seguinte item?</p>
                <hr>
                <p class="mb-0"><strong th:text="${itemName} + ': '"></strong><em th:text="${itemDetails}"></em></p>
            </div>

            <div class="mt-4">
                <form th:action="@{${deleteUrl}}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger">Sim, desejo excluir</button>
                </form>
                <a th:href="@{${cancelUrl}}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </div>
</section>
</html>
