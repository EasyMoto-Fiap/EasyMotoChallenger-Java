services:
  # Servi√ßo do Banco de Dados PostgreSQL
  postgres-db:
    image: postgres:15-alpine
    container_name: postgres-db
    ports:
      - "5432:5432" # Mapeia a porta do banco para o seu localhost
    environment:
      - POSTGRES_DB=easymoto
      - POSTGRES_USER=easymoto_user
      - POSTGRES_PASSWORD=easymoto_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - easymoto-network

  # Interface Web para o Banco de Dados
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80" # Mapeia a porta do pgAdmin para a porta 5050 da VM
    networks:
      - easymoto-network

volumes:
  postgres-data:

networks:
  easymoto-network: